<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/skel-layers.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/init.js') }}"></script>
		<!-- <noscript> -->
			<link rel="stylesheet" href="{{ url_for('static', filename='styles/skel.css') }}" />
			<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
			<link rel="stylesheet" href="{{ url_for('static', filename='styles/st	yle-xlarge.css') }}" />
		<!-- </noscript> -->
		<style>
		.demo {
			position: absolute;
			vertical-align: center;
			text-align: center;
		}
		</style>
</head>
  <body>
		<br />
		<div class="container">
		<h1 style="font-size:50px"><strong>Login</strong></strong></h1>
			<div class="login">
			<form method="post" action="">
					<input type="text" placeholder="username" name="username"><br>
					<input type="password" placeholder="password" name="password"><br>
					<input type="submit" value="Login">
			</form>
			</div>
		</div>
		<br />
		{% if error %}
		<p id ="demo"><strong>ERROR: </strong>{{error}}</p>
		{% endif %}
		<footer id="footer">
			<div class="container"></div>
		</footer>
</body>
</html>
